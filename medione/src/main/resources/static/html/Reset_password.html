<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=0.5">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/start_page.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="center_bar">
            <h5 id="title1">Reset Password</h5>
            <form action="" method="POST" name="">
                <div id="return_button"></div>
                <label class="center_bar_title">Email:</label>
                <p><input type="text" name="email" class="input_area"></p>
                <p><input type="button" value="Send Vertification Code" id="verify_button"></p>
                <label class="center_bar_title">Verification Code:</label>
                <p></p>
                <p><input type="text" name="vertification code" class="input_area"></p>
                <label class="center_bar_title">New Password:</label>
                <p><input type="password" name="pwd" class="input_area"></p>
                <p class="notice_words">Your password has to be at least 8 characters long. </p>
                <label class="center_bar_title">Confirm New Password:</label>
                <p><input type="password" name="pwd" class="input_area"></p>
                <p><input type="submit" name="submit" value="Confirm" class="input_submit"></p>
            </form>
        </div>
    </div>
</body>

</html>
